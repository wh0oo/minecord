# Builds and tests the project

name: Build

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    paths:
      - '**/src/**'
      - '**/build.gradle'
      - '**/gradle.properties'
      - '**/settings.gradle'
      - .github/workflows/build.yml
      - LICENCE.txt
  workflow_dispatch:

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: ğŸ˜ Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ§ª Run tests
        run: ./gradlew check

      - name: ğŸ”¨ Build artifacts
        run: ./gradlew build publishToMavenLocal

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: '**/build/libs/'

      - name: ğŸ“ Upload reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: '**/build/reports/'
